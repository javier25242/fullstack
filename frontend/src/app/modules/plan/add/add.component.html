
<div class="row mt-5">
  <div class="col-md-4 offset-md-4">
    <div class="card">
    <div class="card-header">Agregar un nuevo plan</div>
      <div class="card-body">
        <form action="">
          <div class="form-group mt-2">
            <input type="text" name="Nombre" [(ngModel)]="plan.Nombre" placeholder="Nombre" class="form-control" autofocus>
          </div>
          <div class="form-group mt-3">
            <input type="text" name="Precio" [(ngModel)]="plan.Precio" placeholder="Precio" class="form-control">
          </div>
          <div class="form-group mt-3">
            <textarea name="Descripcion" rows="2" [(ngModel)]="plan.Descripcion" placeholder="DescripciÃ³n" class="form-control"></textarea>
          </div>
          <button class="btn btn-success btn-block mt-4 " routerLink="/plan" (click)="saveNewPlan()">
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
