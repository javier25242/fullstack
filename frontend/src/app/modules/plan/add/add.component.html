<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="text" name="Nombre"  placeholder="Nombre" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="Precio"  placeholder="Precio" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <textarea name="Descripcion"  rows="2" placeholder="Descripcion" class="form-control"></textarea>
        </div>
        <button class="btn btn-success btn-block" (click)="edit ? updatePlan() : saveNewPlan()">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
